<style>
    
    .example-form-field {
        margin-bottom: -1.25em;
        width: 250px;
    }

</style>

<mat-form-field class="example-form-field">
    <mat-label>Search for a grenade</mat-label>
    <input matInput #txtVal (keydown.enter)="updateSearch(value)" type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="updateSearch('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
